<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: gold;
    }

    /* Header Bar */
    header {
      width: 100%;
      background: black;
      border-bottom: 2px solid gold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 15px;
      box-sizing: border-box;
    }

    /* LOGO */
    .logo img {
      height: 45px;        /* FIXED SAFE SIZE */
      width: auto;
      object-fit: contain;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: gold;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
    }

    /* Main Text */
    .content {
      padding: 20px;
      text-align: center;
    }

    .content h1 {
      margin-bottom: 10px;
    }

    /* MOBILE FIXES */
    @media (max-width: 500px) {

      header {
        flex-direction: row;
        justify-content: space-between;
      }

      .logo img {
        height: 38px;     /* smaller on phones */
      }

      nav a {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="content">
  <h1>Welcome</h1>
  <p>This is the main page. Edit anything you want here.</p>
</div>

</body>
</html>
