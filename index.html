<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: gold;
    }

    /* HEADER BAR */
    header {
      width: 100%;
      background: black;
      border-bottom: 2px solid gold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      box-sizing: border-box;
    }

    /* ðŸš¨ FINAL FIX: FORCE LOGO TO BE TINY ðŸš¨ */
    .logo img {
      width: 100px !important;   /* exact tiny size */
      height: 100px !important;  /* exact tiny size */
      object-fit: contain;
      display: block;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: gold;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    /* MAIN CONTENT */
    .content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
  </nav>
</header>

<!-- MAIN PAGE CONTENT -->
<div class="content">
  <h1>Welcome</h1>
  <p>This is the main page. You can edit anything you want here.</p>
</div>

</body>
</html>
