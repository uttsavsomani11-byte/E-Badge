<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: gold;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: black;
      border-bottom: 2px solid gold;
      flex-wrap: wrap; /* Allow wrapping on mobile */
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      max-width: 40%; /* prevent logo from taking full width */
    }

    .logo img {
      height: 50px; /* smaller logo */
      width: auto; /* keep proportions */
      object-fit: contain;
      margin-right: 20px;
    }

    /* Navigation */
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap; /* wrap on smaller screens */
    }

    nav a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    /* Main content */
    .content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px); /* header height */
      text-align: center;
    }

    .content h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 10px;
        gap: 10px;
      }
      .logo {
        max-width: 100%;
        margin-bottom: 10px;
      }
      .logo img {
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Header with logo and navigation -->
  <header>
    <!-- Logo on left -->
    <div class="logo">
      <img src="logo.png" alt="School Logo">
    </div>

    <!-- Navigation on right -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to Our Portal</h1>
    <p>
      This is your main page. You can add any information here about your company, services, or announcements. The page is fully mobile-friendly and designed to display all content without scrolling.
    </p>
  </div>

</body>
</html>
