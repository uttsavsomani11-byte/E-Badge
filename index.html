<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* TOP BAR */
        .header {
            background: #000;
            border-bottom: 2px solid #b8860b;
            display: flex;
            align-items: center;
            padding: 10px;
            height: 95px;
        }

        /* LOGO AREA (bigger + no border) */
        .logo-box {
            width: 150px;   /* increased */
            height: 105px;   /* increased */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            overflow: hidden;
        }

        /* LOGO IMAGE */
        .logo-box img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        /* NAV BUTTONS */
        .nav {
            display: flex;
            gap: 15px;
        }

        .nav span {
            font-size: 15px;
            font-weight: bold;
            color: #ffcc66;
        }

        /* MAIN CONTENT */
        .content {
            padding: 10px 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        h1 {
            font-size: 20px;
            color: #ffcc66;
            margin: 5px 0;
            text-align: center;
        }

        .section {
            background: #1a1a1a;
            border: 2px solid #b8860b;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            text-align: left;
            font-size: 16px;
            min-height: 80px;
        }

        .section h2 {
            color: #ffcc66;
            margin: 0 0 5px 0;
        }

        .section p {
            color: #e8d9a3;
            margin: 2px 0;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo-box">
            <img src="logo2.png" alt="Logo">
        </div>

        <div class="nav">
            <span>Home</span>
            <span>About</span>
            <span>Contact</span>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <h1>Welcome to Your School Portal</h1>

        <div class="section">
            <h2>About Us</h2>
            <p>Add your about info here. You can edit this freely.</p>
        </div>

        <div class="section">
            <h2>Contact Us</h2>
            <p><b>Email:</b> example@gmail.com</p>
            <p><b>Phone:</b> +91 XXXXXXXXXX</p>
        </div>
    </div>

</body>
</html>
