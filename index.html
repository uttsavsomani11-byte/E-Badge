<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111; /* black */
            color: white;
            height: 100vh;
            overflow: hidden; /* no scroll */
            display: flex;
            flex-direction: column;
        }

        /* TOP BAR FOR PHONE */
        .header {
            background: #000;
            border-bottom: 2px solid #b8860b; /* gold */
            display: flex;
            align-items: center;
            padding: 10px;
            height: 95px; /* perfect for phone */
        }

        /* LOGO BOX */
        .logo-box {
            width: 90px;
            height: 70px;
            border: 2px dashed #b8860b;
            border-radius: 10px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #b8860b;
            font-size: 12px;
            margin-right: 15px;
        }

        /* NAV (not clickable) */
        .nav {
            display: flex;
            gap: 20px;
        }

        .nav span {
            font-size: 15px;
            font-weight: bold;
            color: #ffcc66;
        }

        /* MAIN CONTENT FITS SCREEN */
        .content {
            padding: 10px 15px;
            flex: 1;
            overflow: hidden;
        }

        h1 {
            font-size: 20px;
            color: #ffcc66;
            margin: 5px 0 10px 0;
        }

        /* SECTIONS â€“ side-by-side on mobile */
        .sections {
            display: flex;
            gap: 10px;
            height: calc(100% - 60px);
        }

        .section {
            background: #1a1a1a;
            border: 2px solid #b8860b;
            border-radius: 10px;
            padding: 10px;
            width: 50%;
            overflow: auto;
        }

        .section h2 {
            font-size: 17px;
            margin-top: 0;
            color: #ffcc66;
        }

        .section p {
            font-size: 14px;
            color: #e8d9a3;
        }
    </style>
</head>

<body>

    <!-- TOP BAR -->
    <div class="header">
        <div class="logo-box">Logo</div>

        <div class="nav">
            <span>Home</span>
            <span>About</span>
            <span>Contact</span>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <h1>Welcome to Your School Portal</h1>

        <div class="sections">
            <div class="section">
                <h2>About Us</h2>
                <p>Edit this freely. Add your school/company info here.</p>
            </div>

            <div class="section">
                <h2>Contact Us</h2>
                <p><b>Email:</b> example@gmail.com</p>
                <p><b>Phone:</b> +91 XXXXXXXXXX</p>
            </div>
        </div>
    </div>

</body>
</html>
